<html>
  <body>
    <h1>Totalizador</h1>
    <form id="calcular-form">
      <label for="cantidad">Cantidad de ítems:</label>
      <input type="number" id="cantidad" />
      <label for="precio">Precio unitario del ítem:</label>
      <input type="number" id="precio" />
      <label for="estado">Código de estado:</label>
      <select id="estado">
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="CA">CA</option>
    </select>
    <label for="producto">Categoría de producto:</label>
      <select id="producto">
        <option value="Alimentos">Alimentos</option>
    </select>
      <input type="submit" value="Calcular" id="calcular-button" />
    </form>
    <div id="neto-div"></div>
    <div id="descuento-div"></div>
    <div id="impuesto-div"></div>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
